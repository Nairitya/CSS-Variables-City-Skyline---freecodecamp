<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CSS_Skyline.css" />
    <title>CSS Skyline by Nairitya</title>
  </head>
  <body>
    <!-- "bg" stands for "background" -->
    <div class="bg-buildings">
      <div></div>
      <div></div>

      <!-- Red Building -->
      <div class="bb1 building-wrap">
        <div class="bb1a"></div>
        <div class="bb1b"></div>
        <div class="bb1c window-wrap">
          <div class="filler-top"></div>
          <div class="window1"></div>
          <div class="window1"></div>
          <div class="window1"></div>
          <div class="window1"></div>
          <div class="window1"></div>
          <div class="window1"></div>
          <div class="window1"></div>
          <div class="window1"></div>
          <div class="window1"></div>
          <div class="filler-bottom"></div>
        </div>
      </div>

      <!-- Green Building -->
      <div class="bb2">
        <div class="bb2a"></div>
        <div class="bb2b window-wrap">
          <div class="lw-1"><div class="long-window"></div></div>
          <div class="lw-2">
            <div class="long-window"></div>
            <div class="long-window"></div>
          </div>
          <div class="lw-3">
            <div class="long-window"></div>
            <div class="long-window"></div>
          </div>
        </div>
      </div>
      <div></div>
      <!-- Brown Building -->
      <div class="bb3 building-wrap">
        <div class="bb3a"></div>
        <div class="bb3b"></div>
        <div class="transparent"></div>
        <div class="bb3c window-wrap">
          <div class="filler-top"></div>
          <div class="window1"></div>
          <div class="window1"></div>
          <div class="window1"></div>
          <div class="window1"></div>
          <div class="window1"></div>
          <div class="window1"></div>
          <div class="window1"></div>
          <div class="window1"></div>
          <div class="window1"></div>
          <div class="filler-bottom"></div>
        </div>
      </div>
      <div></div>
      <div></div>
      <div></div>
      <!-- Beige Building -->
      <div class="bb4 building-wrap">
        <div class="bb4a"></div>
        <div class="bb4b">
          <div class="red-div building-wrap">
            <div class="red-window"></div>
            <div class="red-window"></div>
            <div class="red-window"></div>
          </div>
          <div class="gray-div building-wrap">
            <div class="filler-top"></div>
            <div class="gray-window"></div>
            <div class="gray-window"></div>
            <div class="gray-window"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- "fg" stands for "foreground" -->
    <div class="fg-buildings">
      <!-- GREEN FG1 Building -->
      <div class="fg-1 building-wrap">
        <div class="fg1a"></div>
        <div class="fg1b"></div>
        <div class="fg1c"></div>
        <div class="fg1d building-wrap">
          <div class="window-fg1"><div class="red-block"></div></div>
          <div class="window-fg1"><div class="yellow-block"></div></div>
          <div class="window-fg1"></div>
          <div class="window-fg1">
            <div class="red-block"></div>
            <div class="yellow-block"></div>
          </div>
          <div class="window-fg1"></div>
          <div class="window-fg1"><div class="yellow-block"></div></div>
          <div class="window-fg1"></div>
        </div>
      </div>
      <div></div>
      <div></div>
      <div></div>

      <!-- YELLOW FG2 Building -->
      <div class="fg-2 building-wrap">
        <div class="fg2-round1 round"></div>
        <div class="fg2-round2 round"></div>
        <div class="red-round2 round"></div>
        <div class="fg2-round3 round"></div>
        <div class="red-round3 round"></div>
        <div class="red-round3Full round"></div>
        <div class="fg2-round4 round"></div>
        <div class="red-round4 round"></div>
        <div class="fg2-block1"></div>
        <div class="fg2-block2"></div>
        <div class="fg2-block3"></div>
        <div class="fg2-block4"></div>
      </div>
      <div></div>

      <!-- BLUE FG3 Building -->
      <div class="fg-3">
        <div class="fg3a"></div>
        <div class="fg3b">
          <div class="window-fg3"></div>
          <div class="window-fg3"></div>
          <div class="window-fg3"></div>
          <div class="window-fg3"></div>
        </div>
      </div>

      <!-- YELLOW FG4 Building -->
      <div class="fg-4 window-wrap">
        <div class="window-fg4"></div>
        <div class="window-fg4"></div>
        <div class="window-fg4"></div>
      </div>

      <!-- WHITE FG5 Building -->
      <div class="fg-5 building-wrap">
        <div class="fg5a"></div>
        <div class="fg5b">
          <div class="fg5-left building-wrap">
            <div class="thin-window5"></div>
            <div class="thin-window5"></div>
            <div class="thick-window5"></div>
            <div class="thin-window5"></div>
            <div class="thick-window5"></div>
          </div>
          <div class="fg5-right building-wrap">
            <div class="thick-window5"></div>
            <div class="thick-window5"></div>
            <div class="thin-window5"></div>
            <div class="thick-window5"></div>
          </div>
        </div>
      </div>

      <!-- BLUE FG6 Building -->
      <div class="fg-6 building-wrap">
        <div class="fg6a"></div>
        <div class="fg6b window-wrap">
          <div class="window-fg6"></div>
          <div class="window-fg6"></div>
          <div class="window-fg6"></div>
          <div class="window-fg6"></div>
          <div class="window-fg6"></div>
          <div class="window-fg6"></div>
          <div class="window-fg6"></div>
          <div class="window-fg6"></div>
          <div class="window-fg6"></div>
          <div class="window-fg6"></div>
          <div class="window-fg6"></div>
          <div class="window-fg6"></div>
        </div>
      </div>
    </div>
    <div class="night-cover"></div>
  </body>
</html>
